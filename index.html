<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Artesanias y Manualidades... Mama Rosa</title>
  <style>
    @font-face {
      font-family: 'Castlevania';
      src: url('fuentes/castlevania.ttf') format('truetype');
    }

    @font-face {
      font-family: "Alternativa";
      src: url("fuentes/otra-simil.ttf") format("truetype");
    }

    body {
      background: linear-gradient(to bottom, #a0c4ff, #bde0fe);
      color: #fafafa;
      font-family: "Alternativa", sans-serif;
      margin: 0;
      padding: 0;
    }

    h1.castlevania {
      font-family: "Castlevania", serif;
      text-align: center;
      padding: 30px;
      color: #fff;
      text-shadow: 2px 2px 4px #333;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffe066;
      font-weight: bold;
      font-size: 18px;
    }

    .carrusel-container {
      position: relative;
      max-width: 90%;
      margin: 40px auto;
    }

    .carrusel {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 20px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      scroll-behavior: smooth;
    }

    .carrusel img {
      width: 300px;
      height: auto;
      object-fit: cover;
      scroll-snap-align: center;
      border: 10px solid #5a4a2c;
      border-image: url("imagenes/marco-antiguo.png") 30 round;
      border-radius: 6px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      background-color: #f5f0e6;
      padding: 4px;
      transition: transform 0.3s ease;
    }

    .carrusel img:hover {
      transform: scale(1.05);
    }

    .flecha {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 50%;
    }

    .flecha.izquierda {
      left: -10px;
    }

    .flecha.derecha {
      right: -10px;
    }

    .redes {
      text-align: center;
      margin: 50px 0;
    }

    .redes a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffcc66;
      font-size: 18px;
    }
      
    .redes p {
    color: #000000;
    font-size: 18px;
    margin: 5px 0;
    }


    .logo-flotante {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .logo-flotante img {
      width: 80px;
      animation: flotar 4s ease-in-out infinite;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(15px); }
    }
  </style>
  <script>
    function moverCarrusel(id, direccion) {
      const carrusel = document.getElementById(id);
      const desplazamiento = direccion === 'izquierda' ? -300 : 300;
      carrusel.scrollBy({ left: desplazamiento, behavior: 'smooth' });
    }

    function autoDesplazarInfinito(id) {
      const carrusel = document.getElementById(id);
      setInterval(() => {
        const maxScroll = carrusel.scrollWidth - carrusel.clientWidth;
        const actualScroll = carrusel.scrollLeft;

        if (actualScroll >= maxScroll - 10) {
          carrusel.scrollTo({ left: 0, behavior: 'smooth' });
        } else {
          carrusel.scrollBy({ left: 300, behavior: 'smooth' });
        }
      }, 30000);
    }

    window.onload = () => {
      autoDesplazarInfinito('carrusel1');
      autoDesplazarInfinito('carrusel2');
    };
  </script>
</head>
<body>
  <div class="logo-flotante">
    <img src="logo memi.png" alt="Logo" />
  </div>

  <header>
    <h1 class="castlevania">La Forja de los Artefactos</h1>
    <nav>
      <a href="#artefactos">Artefactos</a>
      <a href="#reliquias">Reliquias</a>
    </nav>
  </header>

  <main>
    <!-- Artefactos -->
    <div class="carrusel-container" id="artefactos">
      <button class="flecha izquierda" onclick="moverCarrusel('carrusel1', 'izquierda')">←</button>
      <button class="flecha derecha" onclick="moverCarrusel('carrusel1', 'derecha')">→</button>
      <section class="carrusel" id="carrusel1">
        <img src="flor%203.jpg" alt="Artefacto 1">
        <img src="flores%201.jpg" alt="Artefacto 2">
        <img src="jabones.jpg" alt="Artefacto 3">
        <img src="flor%202.jpg" alt="Artefacto 4">
        <img src="flores.jpg" alt="Artefacto 5">
        <img src="tulipanes.jpg" alt="Artefacto 6">
        <img src="gorro%202.jpg" alt="Artefacto 7">
        <img src="gorro%201.jpg" alt="Artefacto 8">
        <img src="flor%204.jpg" alt="Artefacto 9">
      </section>
    </div>

    <!-- Reliquias -->
    <div class="carrusel-container" id="reliquias">
      <button class="flecha izquierda" onclick="moverCarrusel('carrusel2', 'izquierda')">←</button>
      <button class="flecha derecha" onclick="moverCarrusel('carrusel2', 'derecha')">→</button>
      <section class="carrusel" id="carrusel2">
        <img src="velas%201.jpg" alt="Reliquia 1">
        <img src="velas%202.jpg" alt="Reliquia 2">
        <img src="velas%203.jpg" alt="Reliquia 3">
        <img src="velas%204.jpg" alt="Reliquia 4">
        <img src="flor%202.jpg" alt="Reliquia 5">
        <img src="petalos.jpg" alt="Reliquia 6">
      </section>
    </div>

    <!-- Redes sociales -->
    <div class="redes">
  <p>WhatsApp: +50377472446</p>
  <p>Correo: artesanillasymas@gmail.com</p>
</div>

  </main>
</body>
</html>
